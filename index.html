<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evora – Demo</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/styles.css">
  <style>
    #diag-banner {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: #222; color: #fff;
      font: 12px/1.4 monospace;
      padding: 6px 8px 6px 32px;
      z-index: 9999;
      opacity: 0.92;
      box-shadow: 0 -2px 8px rgba(0,0,0,.25);
      transition: transform .18s ease, opacity .18s ease;
    }
    #diag-banner.ok { background: #2d662d; }
    #diag-banner.error { background: #662d2d; }
    #diag-banner.min {
      transform: translateY(100%);
      opacity: 0.7;
    }
    #diag-toggle {
      position: fixed;
      bottom: 8px; right: 8px;
      z-index: 10000;
      font: 12px monospace;
      padding: 6px 10px;
      border-radius: 14px;
      background: #444; color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.25);
      cursor: pointer;
      user-select: none;
      transition: opacity .18s ease, transform .18s ease;
    }
    #diag-toggle.ok { background: #2d662d; }
    #diag-toggle.error { background: #662d2d; }
  </style>
</head>
<body>
  <header id="header"></header>
  <aside id="left-panel"></aside>
  <aside id="right-panel" style="display:none"></aside>
  <main id="app-root">
    <section id="toolbar"></section>
    <section id="canvas-wrap">
      <canvas id="map" width="1920" height="1080"></canvas>
    </section>
    <section id="legend"></section>
  </main>
  <div id="modal-root"></div>
  <div id="toast-root"></div>

  <!-- Diagnostic UI -->
  <div id="diag-banner">loading…</div>
  <div id="diag-toggle" title="Show/hide diagnostic">Diag</div>

  <script type="module" src="./js/main.js"></script>
  <script src="./app.js"></script>
</body>
</html>
