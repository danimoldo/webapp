<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evora – Demo</title>
  <link rel="preload" href="img/floor.png" as="image">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div id="app" class="layout">
    <aside id="left-panel"></aside>
    <main id="map-area">
      <div id="toolbar" class="toolbar"></div>
      <canvas id="map-canvas"></canvas>
      <div id="legend-floating" class="legend-floating"></div>
      <div id="toast" class="toast" hidden></div>
    </main>
    <aside id="right-panel"></aside>
  </div>
  <div id="boot-error" style="display:none;position:fixed;left:1rem;bottom:1rem;z-index:9999;padding:.6rem .8rem;background:#2b0f11;border:1px solid #ff5a73;border-radius:.5rem;color:#ffd9df"></div>
  <script>
    window.addEventListener('error', e => {
      const box = document.getElementById('boot-error');
      box.style.display = 'block';
      box.textContent = 'Eroare JS: ' + (e.message || e.error || 'necunoscută');
      console.error('JS error', e);
    });
  </script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
